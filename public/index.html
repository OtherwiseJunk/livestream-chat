<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Lobby</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/discord-theme@1.1.8/css/main.min.css" defer>
</head>
<body>
    <input id="streamKey" class="dinput" placeholder="Enter a roomkey...">
    <button id="send">Let's go!</button>
    <script>
        const streamKey = document.getElementById('streamKey');
        document.getElementById('send').addEventListener('click', () =>{
            window.location.href = `http://localhost:8001/${streamKey.value}`;
        });
    </script>
</body>
